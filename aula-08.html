<meta charset="UTF-8">
<script>

function pulaLinha () {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {
    var numero = parseInt(prompt("entre com o número"));

    if(numero == numeroPensado) {
        mostra("parabéns você acertou !!!!!!");
        break;

    } else {

        mostra("infelizmente você errou !!!!!!!!!!!!!!  " + numeroPensado);
    }
    tentativas++;
}

mostra("FIM");



</script>
